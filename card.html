<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="img-card">
        </div>
   <div class="content">
    <span><h3 style="font-weight: 800;">Code Spot</h3></span>
    <span style="font-weight: 600;">HTML & CSS Coder</span>
   </div>
   <div class="icons">
    <a href="https://www.linkedin.com/feed/?trk=onboarding-landing" target="_blank">
        <i class="fa-brands fa-linkedin" id="linked-in"></i>
    </a>
    <a href="https://github.com/" target="_blank">
        <i class="fa-brands fa-github" id="github"></i>
    </a>
    <a href="https://www.instagram.com/" target="_blank">
        <i class="fa-brands fa-instagram" id="instagram"></i>
    </a>
    <a href="">
        <i class="fa-brands fa-youtube" id="youtube"></i>
    </a>
   </div>
   <div class="buttons">
    <button>Subscribe</button>
    <button>Message</button>
   </div>
    <div class="data">
        <div class="analytics">
        <i class="fa-solid fa-heart" id="like"></i>
        <span>24.4k</span>
        </div>
        <div class="analytics">
            <i class="fa-solid fa-comment" id="comment"></i>
            <span>302k</span>
            </div>
            <div class="analytics" style="border:none">
                <i class="fa-solid fa-share" id="share"></i>
                <span>1.67k</span>
                </div>
    </div>
    </div>
</body>
</html>
